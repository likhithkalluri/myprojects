<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

        }

        button {

        }
        button.stop {

        }
        button.result {
            background-color: #2196f3;
        }

        /* Styling for displaying captured images */
        #screenshot-container {
            margin-top: 20px;
            width: 80%;
            text-align: center;
        }
        .screenshot-wrapper {
            margin-bottom: 20px;
            border: 2px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .screenshot-wrapper img {
            max-width: 100%;
            height: auto;
        }
        .screenshot-wrapper .timestamp {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Controls -->
    <div id="controls">
        <button id="toggle-button" onclick="toggleCamera()">Start Camera</button>
        <button id="result-button" class="result" onclick="redirectToResult()">Result</button>
    </div>

    
    <!-- Video Feed Section -->
    <div id="video-container">
        <img id="video-feed" src="" alt="Live Video Feed" style="display: none;" />
    </div>
    
    <!-- Gaze Data Section -->
    <div id="gaze-data">
        <h2>Detected Gaze Directions</h2>
        <div id="gaze-list"></div>
    </div>

    <!-- Captured Screenshot Section -->
    <div id="screenshot-container"></div>

    <script>
        let isCameraOn = false; // Track the current state of the camera
        let fetchGazeInterval; // Variable to hold the interval for fetching gaze data
        const videoFeed = document.getElementById('video-feed');
        const screenshotContainer = document.getElementById('screenshot-container');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Function to toggle the camera state
        function toggleCamera() {
            const toggleButton = document.getElementById('toggle-button');
            if (!isCameraOn) {
                // Start the camera
                fetch('/start_camera/')
                    .then(response => {
                        if (response.ok) {
                            console.log("Camera started successfully.");
                            alert("Camera started successfully.");
                            videoFeed.style.display = 'block';
                            videoFeed.src = "/stream_video";
                            // Start fetching gaze data
                            fetchGazeInterval = setInterval(fetchGazeData, 500);
                            fetchGazeData(); // Initial fetch
                            toggleButton.textContent = "Stop Camera";
                            toggleButton.classList.add("stop");
                            isCameraOn = true;
                        } else {
                            alert("Failed to start the camera.");
                        }
                    })
                    .catch(error => {
                        console.error("Error starting the camera:", error);
                    });
            } else {
                // Stop the camera
                fetch('/stop_camera/')
                    .then(response => {
                        if (response.ok) {
                            console.log("Camera stopped successfully.");
                            alert("Camera stopped successfully.");
                            videoFeed.style.display = 'none';
                            videoFeed.src = '';
                            // Stop fetching gaze data
                            clearInterval(fetchGazeInterval);
                            toggleButton.textContent = "Start Camera";
                            toggleButton.classList.remove("stop");
                            isCameraOn = false;
                        } else {
                            alert("Failed to stop the camera.");
                        }
                    })
                    .catch(error => {
                        console.error("Error stopping the camera:", error);
                    });
            }
        }

        // Function to redirect to the result page with a confirmation popup
        function redirectToResult() {
            const confirmRedirect = confirm("Are you sure you want to go to the result page?");
            if (confirmRedirect) {
                // Stop the camera and gaze data fetching
                if (isCameraOn) {
                    fetch('/stop_camera/')
                        .then(response => {
                            if (response.ok) {
                                console.log("Camera stopped before redirecting.");
                                clearInterval(fetchGazeInterval); // Stop gaze data fetching
                                isCameraOn = false;
                                
                                // Stop the video feed by hiding it and clearing the source
                                videoFeed.style.display = 'none';
                                videoFeed.src = '';
                                
                                // Open the result page in a new tab
                                window.open("/result_page/", "_blank");
                            } else {
                                alert("Failed to stop the camera before redirecting.");
                            }
                        })
                        .catch(error => {
                            console.error("Error stopping the camera before redirecting:", error);
                        });
                } else {

                    window.open("/result_page/", "_blank");
                }
            } else {
                console.log("User canceled the redirection.");
            }
        }
    </script>
</body>
</html>
