<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaze Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #video-container {
            margin-bottom: 20px;
        }
        #gaze-data {
            font-size: 18px;
            color: #333;
        }
        .person-gaze {
            margin: 10px 0;
        }
        .person-gaze span {
            font-weight: bold;
        }
        .screen {
            color: green;
            font-weight: bold;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button.start {
            background-color: #4caf50;
            color: white;
        }
        button.stop {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gaze Detection</h1>
    
    <!-- Controls -->
    <div id="controls">
        <button class="start" onclick="startCamera()">Start Camera</button>
        <button class="stop" onclick="stopCamera()">Stop Camera</button>
    </div>
    
    <!-- Video Feed Section -->
    <div id="video-container">
        <img id="video-feed" src="" alt="Live Video Feed" style="display: none;" />
    </div>
    
    <!-- Gaze Data Section -->
    <div id="gaze-data">
        <h2>Detected Gaze Directions</h2>
        <div id="gaze-list"></div>
    </div>

    <script>
        // Function to fetch gaze data from the backend
        function fetchGazeData() {
            fetch('/detect_gaze/')
                .then(response => response.json())
                .then(data => {
                    const gazeList = document.getElementById('gaze-list');
                    gazeList.innerHTML = ''; // Clear the previous data

                    if (data.gazes && data.gazes.length > 0) {
                        data.gazes.forEach(gaze => {
                            const gazeDiv = document.createElement('div');
                            gazeDiv.classList.add('person-gaze');

                            // Extract angle value from gaze direction string
                            const angleMatch = gaze.gaze_direction.match(/\((\d+\.\d*)\u00b0\)/);
                            const angle = angleMatch ? parseFloat(angleMatch[1]) : null;

                            // Add gaze information
                            gazeDiv.innerHTML = `<span>${gaze.person}:</span> ${gaze.gaze_direction}`;

                            // Add condition based on the angle
                            const conditionDiv = document.createElement('div');
                            if (angle !== null) {
                                if (angle <= 13) {
                                    conditionDiv.textContent = "You are seeing the screen.";
                                    conditionDiv.classList.add('screen');
                                } else {
                                    conditionDiv.textContent = "Alert! You are seeing out of the screen.";
                                    conditionDiv.classList.add('alert');
                                }
                            }

                            // Append gaze info and condition to the list
                            gazeDiv.appendChild(conditionDiv);
                            gazeList.appendChild(gazeDiv);
                        });
                    } else {
                        gazeList.innerHTML = '<p>No faces detected.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching gaze data:', error);
                });
        }

        // Function to start the camera
        function startCamera() {
            fetch('/start_camera/')
                .then(response => {
                    if (response.ok) {
                        console.log("Camera started successfully.");
                        alert("Camera started successfully.");
                        document.getElementById('video-feed').style.display = 'block';
                        document.getElementById('video-feed').src = "/stream_video";
                        // Start fetching gaze data at regular intervals
                        fetchGazeInterval = setInterval(fetchGazeData, 500);
                        fetchGazeData(); // Initial fetch
                    } else {
                        alert("Failed to start the camera.");
                    }
                })
                .catch(error => {
                    console.error("Error starting the camera:", error);
                });
        }

        // Function to stop the camera
        function stopCamera() {
            fetch('/stop_camera/')
                .then(response => {
                    if (response.ok) {
                        console.log("Camera stopped successfully.");
                        alert("Camera stopped successfully.");
                        document.getElementById('video-feed').style.display = 'none';
                        document.getElementById('video-feed').src = '';
                        // Stop fetching gaze data
                        clearInterval(fetchGazeInterval);
                    } else {
                        alert("Failed to stop the camera.");
                    }
                })
                .catch(error => {
                    console.error("Error stopping the camera:", error);
                });
        }

        // Variable to hold the interval ID for fetching gaze data
        let fetchGazeInterval;
    </script>
</body>
</html>
